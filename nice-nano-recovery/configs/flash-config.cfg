# Configuration for flashing operations
# Slower speed for reliable programming

adapter driver bcm2835gpio
adapter gpio swdio -chip 0 24
adapter gpio swclk -chip 0 25

# Slower speed for flash operations
adapter speed 100

transport select swd
set WORKAREASIZE 0x4000
source [find target/nordic/nrf52.cfg]
reset_config none

init
targets
halt

# Configure work area for flash operations
nrf52.cpu configure -work-area-phys 0x20000000 -work-area-size 0x4000 -work-area-backup 0