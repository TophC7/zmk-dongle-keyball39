# OpenOCD Configuration for Raspberry Pi 4B to nice!nano SWD
# Tested and working configuration

adapter driver bcm2835gpio

# Raspberry Pi 4B GPIO Pin Mappings:
# Physical Pin 18 = GPIO 24 = SWDIO
# Physical Pin 22 = GPIO 25 = SWCLK
adapter gpio swdio -chip 0 24
adapter gpio swclk -chip 0 25

# Speed configuration
# Start slow for reliability - can increase after connection established
adapter speed 1

# Use SWD transport
transport select swd

# nRF52840 configuration
set WORKAREASIZE 0x4000
source [find target/nordic/nrf52.cfg]

# No reset pin connected
reset_config none

# Initialize on load
init
targets