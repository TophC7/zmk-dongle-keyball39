# Keyball39 Dongle Configuration

CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_USB=y

# Disable battery service proxy to avoid compilation errors
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=n
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=n

# Enable support for trackball
CONFIG_ZMK_MOUSE=y

# Enable HID output for proper USB communication
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
CONFIG_ZMK_HID_KEYBOARD_REPORT_SIZE=16

# Ensure BLE is enabled for central role
CONFIG_BT=y
CONFIG_BT_CENTRAL=y

