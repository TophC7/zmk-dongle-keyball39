# Dongle configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# USB Configuration
CONFIG_ZMK_USB=y

# Shorter device name to fix BUILD_ASSERT
CONFIG_USB_DEVICE_MANUFACTURER="KB39"
CONFIG_USB_DEVICE_PRODUCT="Dongle"

# CRITICAL: Disable PMW3610 module completely for dongle
CONFIG_PMW3610=n
CONFIG_INPUT=n
CONFIG_SPI=n

# Disable features not needed for dongle
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_MOUSE=n

# Increase BT device name max length
CONFIG_BT_DEVICE_NAME_MAX=32