CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_EXT_POWER=y

# Split keyboard configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n

# PMW3610 Driver - using new ZMK pointing device API
CONFIG_ZMK_POINTING=y
CONFIG_PMW3610=y

# nice_nano_v2 workaround - extra power-up delay
CONFIG_PMW3610_INIT_POWER_UP_EXTRA_DELAY_MS=1000